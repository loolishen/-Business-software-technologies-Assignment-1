<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <img src="<%= event.eventImage %>" alt="Event Banner" class="img-fluid">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h2><%= event.eventName %></h2>
      <p>Start Date/Time: <%= event.startDateTime.toLocaleString() %></p>
      <p>Calculated End Date/Time: <%= endDateTime.toLocaleString() %></p>
      <p>Duration: <%= event.duration %></p>
      <p>Category: <%= event.categoryId %></p>
      <p>Description: <%= event.eventDescription %></p>
    </div>
  </div>
</div>
</body>
</html>
